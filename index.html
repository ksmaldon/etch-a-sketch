<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>ETCH-A-SKETCH</h1>
    </div>
    <nav>
        <div class="buttons">
            <div class=left>
                <div class="size-left">
                    <button class="button" id="ten">10x10</button>
                    <button class="button" id="twenty">20x20</button>  
                </div>
            </div>
            <div class="center">
                <div class="style">
                    <button class="button" id="rainbow">Rainbow</button>
                    <button class="button" id="black">Black</button> 
                </div>
                <div class="reset-button">
                    <button class="button" id="reset">Reset</button> 
                </div>
            </div>
            <div class="right">
                <div class="size-right">
                    <button class="button" id="thirty">30x30</button> 
                    <button class="button" id="forty">40x40</button> 
                </div>
            </div> 
        </div>
    </nav>
    <div>
        <p id="mode">Mode:Black</p>
    </div>


    <div class="grid-container"></div>

    <footer>Made by: <a href=https://github.com/ksmaldon> <img id="gh-logo" src="Images/githublogo.png" alt="github logo"/>Ksmaldon</a></footer>
    <script src="script.js"></script>
</body>
</html>
